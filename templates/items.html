{% extends 'base.html' %}
{% block content %}
<div class="app-content">
    <div class="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="page-description d-flex align-items-center">
                        <div class="page-description-content flex-grow-1">
                            <h1>Items</h1>
                        </div>
                        <div class="page-description-actions">
                            <a href="{% url 'item_create' %}" class="btn btn-primary"><i class="material-icons">add</i>Create Item</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="example-container">
                        <div class="example-content">
                            <table class="table">
                                <thead class="table-dark">
                                <tr>
                                    <th width="5%" class="text-center">#</th>
                                    <th width="15%" class="text-center">Room</th>
                                    <th width="10%" class="text-center">Object</th>
                                    <th width="15%" class="text-center">Quantity</th>
                                    <th width="10%" class="text-center">Created at</th>
                                    <th width="10%" class="text-center">Updated at</th>
                                    <th width="22%" class="text-center">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for i in items %}
                                    <tr>
                                        <th scope="row">{{forloop.counter}}</th>
                                        <td class="text-center"><a href="{% url 'room_details' i.id %}">{{i.room.name}}</a></td>
                                        <td class="text-center">{{i.object.name}}</td>
                                        <td class="text-center">{{i.quantity}}</td>
                                        <td class="text-center">{{i.created_at}}</td>
                                        <td class="text-center">{{i.updated_at}}</td>
                                        <td class="text-center">
                                            <a href="{% url 'item_update' i.id %}" class="btn btn-warning"><span class="material-symbols-outlined">update</span></a>
                                            <a href="{% url 'item_delete' i.id %}" class="btn btn-danger"><span class="material-symbols-outlined">delete</span></a>
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
