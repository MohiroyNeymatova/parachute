{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>Parachute</title>

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/perfectscroll/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'assets/plugins/pace/pace.css' %}" rel="stylesheet">


    <!-- Theme Styles -->
    <link href="{% static 'assets/css/main.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/darktheme.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/neptune.png' %}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/neptune.png' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="app align-content-stretch d-flex flex-wrap">
        <div class="app-sidebar">
            <div class="logo">
                <a href="{% url 'index' %}" class="logo-icon"><span class="logo-text">Parachute</span></a>
            </div>
            <div class="app-menu">
                <ul class="accordion-menu">
                    <li {% if request.path == '/dashboard/'  %}class="active-page" {% endif %}>
                        <a href="{% url 'index' %}" class="active"><img src="/media/icons8-dashboard-50.png" width="25" height="25">Dashboard</a>
                    </li>
                    <li {% if request.path == '/buildings/' or request.path == "/building_create/" %} class="active-page" {% endif %}>
                        <a href="{% url 'buildings' %}" class="active"><img src="/media/icons8-building-50.png" width="25" height="25">Buildings</a>
                    </li>
                    <li {% if request.path == '/floors/' or request.path == "/floor_create/" %}class="active-page" {% endif %}>
                        <a href="{% url 'floors' %}" class="active"><img src="/media/icons8-stairs-50.png" width="25" height="25">Floors</a>
                    </li>
                    <li {% if request.path == '/rooms/' or request.path == '/room_create/' %}class="active-page" {% endif %}>
                        <a href="{% url 'rooms' %}" class="active"><img src="/media/icons8-room-50.png" width="25" height="25">Rooms</a>
                    </li>
                    <li {% if request.path == '/objects/' or request.path == '/object_create/' %}class="active-page" {% endif %}>
                        <a href="{% url 'objects' %}" class="active"><img src="/media/icons8-object-50.png" width="25" height="25">Objects</a>
                    </li>
                    <li {% if request.path == '/categories/' or request.path == '/category_create/' %}class="active-page" {% endif %}>
                        <a href="{% url 'categories' %}" class="active"><img src="/media/icons8-category-50.png" width="25" height="25">Categories</a>
                    </li>
                    <li {% if request.path == '/items/' or request.path == "/item_create/" %}class="active-page" {% endif %}>
                        <a href="{% url 'items' %}" class="active"><img src="/media/icons8-item-50.png" width="25" height="25">Items</a>
                    </li>
                    <li {% if request.path == '/telegram_users/'  %}class="active-page" {% endif %}>
                        <a href="{% url 'telegram_users' %}" class="active"><img src="/media/icons8-telegram-50.png" width="25" height="25">Telegram Users</a>
                    </li>
                    <li {% if request.path == '/settings/' %}class="active-page" {% endif %}>
                        <a href="{% url 'settings' %}" class="active"><img src="/media/icons8-settings-50.png" width="25" height="25">Settings</a>
                    </li>
                    <li><a href="{% url 'logout' %}" class="btn btn-primary">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="app-container">
            <div class="app-header">
                <nav class="navbar navbar-light navbar-expand-lg">
                    <div class="container-fluid">
                        <div class="navbar-nav" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link hide-sidebar-toggle-button" href="#"><i class="material-icons">first_page</i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            {% block content %}
            {% endblock %}
                </div>
            </div>

    <!-- Javascripts -->
    <script src="{% static 'assets/plugins/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/plugins/perfectscroll/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'assets/plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'assets/plugins/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/js/main.min.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    <script src="{% static 'assets/js/pages/dashboard.js' %}"></script>
</body>
</html>
